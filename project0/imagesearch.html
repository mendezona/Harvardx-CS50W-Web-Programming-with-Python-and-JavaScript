<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light pb-5 navbarstyling">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Search</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="imagesearch.html">Image Search<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advancedsearch.html">Advanced Search</a>
                </li>
            </ul>
        </nav>

        <form action="https://google.com/search">
            <div class="form-row pt-5">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="mx-auto py-5" style="width: 30%">
            </div> 
            <div class="form-row">
                <div class="col">
                </div>
                <div class="form-group pt-2 pb-1 col-7">
                    <input type="text" name="q" class="form-control" id="search" aria-describedby="search">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="col">
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary mx-auto searchbutton">Image Search</button>   
            </div>   
        </form>
    </body>
</html>
